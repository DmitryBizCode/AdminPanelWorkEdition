<!doctype html>
<html lang="ru">
  <!--begin::Head-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belmar | Админ панель</title>
    
    <!-- Meta tags -->
    <meta name="title" content="Belmar | Админ панель" />
    <meta name="author" content="Belmar" />
    <meta name="description" content="Административная панель компании Belmar для управления системой." />
    <meta name="keywords" content="belmar, админ панель, административная панель, управление" />
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/assets/css/login.css" />
  </head>
  <!--end::Head-->
  <!--begin::Body-->
  <body>
    <div class="login-container">
      <div class="login-box">
        <!-- Login Header -->
        <div class="login-header">
          <div class="logo-container">
            <div class="logo">
              <img src="/src/assets/images/logo.png" alt="Belmar Logo" />
            </div>
          </div>
          <!-- <h1 class="company-name">Belmar</h1> -->
          <p class="company-subtitle">Административная панель</p>
        </div>
        
        <!-- Login Form -->
        <form class="login-form" id="loginForm">
          <!-- Error Message -->
          <div class="error-message" id="errorMessage"></div>
          
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control" 
              placeholder="Введите ваш email"
              required
            />
          </div>
          
          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Пароль</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-control" 
              placeholder="Введите ваш пароль"
              required
            />
          </div>
          
          <!-- Remember Me -->
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" value="1" />
            <label for="remember">Запомнить меня</label>
          </div>
          
          <!-- Login Button -->
          <button type="submit" class="login-btn" id="loginBtn">
            <span class="btn-text">Войти в систему</span>
            <div class="loading" id="loadingSpinner">
              <div class="spinner"></div>
            </div>
          </button>
        </form>
        
        <!-- Login Footer -->
        <div class="login-footer">
          <a href="/admin/forgot-password" class="forgot-password">
            Забыли пароль?
          </a>
        </div>
      </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="/src/assets/js/login.js"></script>
  </body>
  <!--end::Body-->
</html>
